<div class="darkmode">
  <img class="darkmode-icon" [src]="darkmodeIsActive ? moonIcon : sunIcon" alt="An icon for toggling dark mode on and off">
  <div class='darkmode-toggle' [ngClass]="{active: darkmodeIsActive}" (click)="setDarkmode(!darkmodeIsActive)">
    <div class='darkmode-toggle-slider'></div>
  </div>
</div>

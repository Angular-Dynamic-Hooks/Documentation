<div class="stackblitz-component">
  @if (!embedLoaded) {
    <img class="stackblitz-placeholder" [src]="image || (infoService.baseUrl + '/assets/images/stackblitz/default.jpg')" alt="The logo of Stackblitz">
    <div class="stackblitz-buttons">
      <a class="stackblitz-button stackblitz-button-newtab" [href]="url + (fileQueryParam ? '?' + this.fileQueryParam : '')" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#1389FD" viewBox="0 0 32 32" width="1em" height="1em"><path d="M5.853 18.647h8.735L9.45 31l16.697-17.647h-8.735L22.55 1z"></path></svg>
        Open Stackblitz
      </a>
      <button class="stackblitz-button stackblitz-button-embed" (click)="embedLoaded = true">Load embed</button>
    </div>
  } @else {
    <iframe 
      class="stackblitz-iframe"
      [src]="url + '?' + embedQueryParams + (fileQueryParam ? '&' + this.fileQueryParam : '') | safe"
    ></iframe>
  }
</div>
